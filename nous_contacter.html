    <body class="nous-contacter">
        <!-- entete -->
        <header>
            <!-- logo + titre -->
            <div class="header__logo">
                <img class="header__logo__picture" src="pictures/logo_vivi_mini.png" alt="logo__picture"/>
                <h1 class="header__logo__title">Crêperie chez Vivi &amp; JuJu</h1>
            </div>
            <!-- menu de navigation -->
            <nav class="header__nav">
                <a href="index.html" class="header__nav__button">Accueil</a>
                <a href="news.html" class="header__nav__button">Quoi de neuf?</a>

            </nav>
        </header>
        <section class="nous-contacter__main">
            <div class="nous-contacter__main__contenu">
                <form method="POST" action="contact.php">
                    <h2>Nous contacter</h2>
                        <div>
                            <label for="nom_input">* Nom</label>
                            <input type="text" name="nom" id="nom_input" maxlength="15" minlength="4" placeholder="Ex : Dupont" required>
                        </div>
                        <div>
                            <label for="prenom_input">* Prénom</label>
                            <input type="text" name="prenom" id="prenom_input" maxlength="15" minlength="4" placeholder="Ex : Jean" required>
                        </div>
                        <div>
                            <label for="email_input">* email</label>
                            <input type="email" name="email" id="email_input" placeholder="Ex : contact@email.com" required>
                        </div> 
                        <div>
                            <label for="message_input">* message</label> <br>
                            <textarea name="message" id="message_input" cols="100" rows="10" placeholder="Votre message"></textarea> <br>
                        </div>
                        <div>
                            <p>Les champs précédés d'une astérisque sont obligatoires.</p>
                        </div>
                            <button type="submit">Envoyer</button>     
                </form>
            </div>
        </section>
        <footer>
            <!-- adresse + reseau reseau_sociaux -->
            <div class="footer__link">
                <div class="footer__link__social">
                    <a href="https://www.facebook.com/" target="_blank"><img src="pictures/facebook_logo.png" class="footer__link__facebook" alt="facebook"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="pictures/insta_logo.png" class="footer__link__instagram" alt="insta_logo"></a>
                </div>
                <div class="adresse"><p>123 Rue de la demonstration <br> 35000 Rennes <br> France</p></div>
                <!-- banniere horaire -->
                <div class="footer__schedule"><p>Ouvert du Mardi au Samedi <br> 12h00-14h00 <br> 19h00- 22h00</p></div>
            </div>
            <!-- signature -->
            <div class="footer__filigram">
                <p>Créer par <a href="#" class="footer__filigram__signature">Bibi</a></p>
            </div>
        </footer>
    </body>
